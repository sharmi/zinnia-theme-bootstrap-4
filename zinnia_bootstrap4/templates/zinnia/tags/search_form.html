{% load i18n %}
<form method="get" id="main_searchform" action="{% url 'zinnia:entry_search' %}" class="card bg-light card-body mb-3 form-search ">
  <div class="form-group">
    <div class="input-group col-12 col-md-12 col-lg-11 col-xl-11" id="search-form">
      <input type="text" value="{{ pattern }}" name="pattern" id="main_searchbox" class="search-query input-xlarge form-control" />
        <p class="form-text">
        {% trans 'You can use - to exclude words or phrases, &quot;double quotes&quot; for exact phrases and the AND/OR boolean operators combined with parenthesis for complex queries.' %}
      </p>
    </div>
    <div class="d-block d-sm-none d-none d-sm-block d-md-none col-12 col-md-12 clearfix">
      <button type="submit" name "submit"="" class="btn btn-secondary">
        {% trans "Search" %}
      </button>
    </div>
    <div class="d-none d-md-block d-lg-none d-none d-lg-block d-xl-none col-lg-1 col-xl-1">
      <button type="submit" name "submit"="" class="btn btn-secondary btn-sm">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </div>
  </div>
</form>
